	<div *ngIf="user">
		<div *ngIf="item">

			<figure *ngFor='let items of item' class="figure">
				<figure *ngIf="items.fk_userId==user.id" id="figImg">
					<img *ngIf="items.fk_userId==user.id" [src]="items.Photo" class="figure-img img-fluid rounded" style="width:300px;height:300px;border-radius:7px">
					<figcaption *ngIf="items.fk_userId==user.id" class="figure-caption" style=" margin-left: 60px;">
						<h5 class="he"><b style="color:#222222">Title</b> : {{items.Title}}</h5>
						<h5 class="he"><b style="color:#222222">Price</b> : {{items.Price}}</h5>
						<h5 class="he"><b style="color:#222222">Description</b> : {{items.Description}}</h5>
					</figcaption>
				</figure>
			</figure>
			<div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="save" data-dismiss="modal" style="float: right;
    margin-right: 30px;">&times;</button>
							<h3 class="modal-title" style="display:inline-block;margin-left: 32px"><b>Personal Information</b></h3>
						</div>
						<div class="modal-body">
							
							<div class="form-group">
								<label for="exampleInputEmail1" style="font-size: 15px;">Name </label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" *ngIf="user" placeholder={{user.name}}>
							</div>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputEmail1" style="font-size: 15px;">Email </label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" *ngIf="user" placeholder={{user.email}}>
							</div>
						</div>
                      <div class="modal-body">
							<div class="form-group">
								<label for="exampleInputEmail1" style="font-size: 15px;">Age </label>
								<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" *ngIf="user" placeholder={{user.age}}>
							</div>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputEmail1" style="font-size: 15px;">Phone </label>
								<input type="number"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" *ngIf="user" placeholder={{user.mobile}}>
							</div>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="exampleInputEmail1" style="font-size: 15px;">Address </label>
								<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" *ngIf="user" [placeholder]="user.regionName" >
							</div>
						</div>
                      

						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal" style="background-color:orangered;margin-right: 30px;">Save</button>
						</div>
					</div>

				</div>
			</div>

		</div>
